<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube_Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Work+Sans:wght@100;200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0a152fc7cf.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div>
      <i class="fa fa-bars" aria-hidden="true"></i>
      <i class="fa fa-search" aria-hidden="true"></i>
      <i class="fa fa-microphone" aria-hidden="true"></i>
      <i class="fa fa-video-camera" aria-hidden="true"></i>
      <i class="fa fa-bell-o" aria-hidden="true"></i>
      <i class="fa fa-home" aria-hidden="true"></i>
      <i class="fa fa-angle-right" aria-hidden="true"></i>
      <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
    </div>

    <nav></nav>

    <header>
      <div class="YouTubeLogo">
        <i class="fa-brands fa-youtube" style="color: #f00f0f"></i>
        <h3>YouTube <sup>NG</sup></h3>
      </div>

      <input type="search" name="" id="" placeholder="Search" />
      <div></div>
    </header>
    <div>
      <button class="first">All</button>
      <button class="btn-Trends">Sport League</button>
      <button class="btn-Trends">News</button>
      <button class="btn-Trends">Jenifer</button>
      <button class="btn-Trends">CSS</button>
      <button class="btn-Trends">Sketch Comedy</button>
      <button class="btn-Trends">Live</button>
      <button class="btn-Trends">Computer</button>
      <button class="btn-Trends">Yul Edochie</button>
      <button class="btn-Trends">Data Analysis</button>
      <button class="btn-Trends">Music</button>
    </div>
    <main></main>
    <footer></footer>
  </body>
</html>
