    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="Assets/hamburger-menu.svg" />
        <img class="youtube-logo" src="Assets/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="Assets/search.svg" />
          <div class="tooltip">Search</div>
        </button>
        <!-- Put position absolute inside position relative -->
        <button class="voice-search-button">
          <img class="voice-search-icon" src="Assets/voice-search-icon.svg" />

        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="Assets/upload.svg" />
          <div class="tooltip">Create</div>
        </div>
        <img class="youtube-apps-icon" src="Assets/youtube-apps.svg" />
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="Assets/notifications.svg" />
          <div class="notifications-count">3</div>
        </div>
        <img
          class="current-user-picture"
